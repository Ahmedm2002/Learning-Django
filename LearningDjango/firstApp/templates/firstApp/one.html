<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popular Languages</title>
    <style>
      body {
        font-family: "Arial, sans-serif";
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
      }

      h1 {
        font-size: 2rem;
        color: #4a90e2;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background: #e0f7fa;
        margin: 10px 0;
        padding: 10px;
        border-radius: 8px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #00796b;
        transition: transform 0.3s ease;
      }

      li:hover {
        transform: translateY(-5px);
        background: #b2ebf2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Popular Languages</h1>
      <ul>
        <li>Python</li>
        <li>JavaScript</li>
        <li>C++</li>
      </ul>
    </div>
  </body>
</html>
